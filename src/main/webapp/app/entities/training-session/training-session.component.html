<div>
    <h2 id="page-heading">
        <span>Training Sessions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-training-session" [routerLink]="['/training-session/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Training Session
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="trainingSessions?.length === 0">
        <span>No trainingSessions found</span>
    </div>
    <div class="table-responsive" *ngIf="trainingSessions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Sets</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trainingSession of trainingSessions ;trackBy: trackId">
                <td><a [routerLink]="['/training-session', trainingSession.id, 'view' ]">{{trainingSession.id}}</a></td>
                <td>{{trainingSession.date | date:'medium'}}</td>
                <td>{{trainingSession.sets}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/training-session', trainingSession.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/training-session', trainingSession.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'training-session', { outlets: { popup: trainingSession.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
